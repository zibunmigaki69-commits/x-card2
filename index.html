<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>クッションページ</title>
</head>

<body style="margin:0; text-align:center;">

  <a id="link" href="#">
    <img
      id="img"
      style="width:100%; max-width:600px;"
      alt="image"
    >
  </a>

  <script>
    const p = new URLSearchParams(location.search);
    const image = p.get("image");
    const link = p.get("link");

    if (image) document.getElementById("img").src = image;
    if (link) document.getElementById("link").href = link;
  </script>

</body>
</html>
